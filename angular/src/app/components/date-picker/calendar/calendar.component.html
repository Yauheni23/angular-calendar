<div class="date-picker__calendar" (mousedown)="$event.stopPropagation()">
    <section class="date-picker__header">
        <mat-form-field class="change-date__month">
            <mat-select [value]="month">
                <mat-option *ngFor="let month of months;index as i" [value]="i"
                            (mousedown)="$event.stopPropagation();setMonth(i)"
                >{{month}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="change-date__year">
            <input matInput type="number" [value]="year" (change)="setFullYear($event)" maxLength="5"/>
        </mat-form-field>
    </section>
    <section class="days-of-week">
        <div *ngFor="let day of dayOfWeek;index as i"
             class="days-of-week__day"
        >{{day}}</div>
    </section>
    <section class="date-picker__main">
        <div class="date-picker__week" *ngFor="let week of dateInMonth">
            <div class="date-picker__day"
                 *ngFor="let day of week"
                 (mousedown)="changeDate(day); $event.stopPropagation()"
            >
                <span [style.color]="isCurrentMonth(day)"
                      [class]="isToday(day)"
                >{{getDayOfMonth(day)}}</span>
            </div>
        </div>
    </section>
</div>
