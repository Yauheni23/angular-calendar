<div [style.top.px]="top"
     [style.left.%]="left"
     [style.width.%]="width"
     [style.height.px]="height"
     class="task-day"
     (click)="showViewTask($event)"
>
    <p class="task-day__text">
        {{task.name}}
    </p>
    <p class="task-day__text">
        {{(task.startDate | date: 'shortTime') + ' - ' + (task.endDate | date: 'shortTime')}}
    </p>
</div>
